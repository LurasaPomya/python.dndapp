{% extends "base.html" %}
{% block title %}Task List{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<table id="table">
<thead>
<tr>
<th>Title</th>
<th>Description</th>
<th>Priority</th>
</tr>
</thead>
<tbody>
{% for task in task_list %}
<tr><td><a href="{{ url_for('tasks.del_task', taskid=task.id) }}">{{ task.title }}</a></td><td>{{ task.description }}</td><td>{{ task.priority }}</td></tr>
{% endfor %}
<br />
<a href="{{ url_for('tasks.add_task') }}">Add Task</a>
</tbody>
</table>
{% endblock %}
